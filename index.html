<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container grid-2-cols">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo of Huddle" />
      </div>

      <!-- LEFT -->
      <div class="left">
        <img
          class="img"
          src="images/illustration-mockups.svg"
          alt="A web browser illustration"
        />
      </div>

      <!-- RIGHT -->
      <div class="right">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>

        <p class="right-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="btn">Register</button>

        <div class="logos">
          <a href="https://www.facebook.com/">
            <img src="images/facebook.svg" alt="Logo of Facebook" />
          </a>

          <a href="https://www.twitter.com/">
            <img src="images/twitter.svg" alt="Logo of Twitter" />
          </a>

          <a href="https://www.instagram.com/">
            <img src="images/instagram.svg" alt="Logo of Instagram" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
